<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!--TailwindCSS-->
  <link rel="stylesheet" href="/dist/output.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/33d6e1a458.js" crossorigin="anonymous"></script>
</head>
<body class="bg-blue-200 h-[calc(100vh-1.5rem)] font-outfit">

  <main class="flex justify-center items-center h-full">
    <section class="bg-blue-50 flex flex-col items-center justify-between gap-2 w-64 p-6  shadow-lg rounded-2xl">
      <img src="/images/image-qr-code.png" alt="" class="w-56 h-auto rounded-lg">
      <h1 class="font-bold text-center text-slate-900">Improve your front-end skills by building projects</h1>
      <p class="font-normal text-xs text-center text-slate-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  
  <footer class="attribution text-sm">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/remtaine">Ben</a>.
  </footer>
</body>
</html>
